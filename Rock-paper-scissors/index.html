<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-Scissors</title>
</head>
<body>
        <nav><h3>Rock Paper Scissors</h3></nav> 
        <div id="choices" >
            <div class="choice" id="rock">
                 <img class="image" src="rock.png">
            </div>
             <div class="choice" id="paper">
                <img class="image" src="paper.png">
             </div>
         <div class="choice" id="scissors">
            <img class="image" src="scissors.png">
         </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
